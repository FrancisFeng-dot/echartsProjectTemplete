    <style>
        ul{padding: 0;}
        .fl{float:left;}
        .fr{float:right;}
        .fw_6{font-weight: 600;}
        .text_center{text-align:center;}
        .dataanabody{
            background: #f3f3f3;
            width: 100%;
            height: 100vh;
            margin: 0;
            color:#333333;
            font-size:0.8em;
            padding: 2vh 1vw;
            box-sizing: border-box;
        }
        .data_left{
            float: left;
            width: 20%;
            height: 100%;
        }
        .data_center{
            height: 100%;
            width: 60%;
            float: left;
        }
        .data_right{
            float: right;
            width: 20%;
            height: 100%;
            position:relative;
        }
        .selectstyle{
            width: 14vw;
            height: 3vh;
            cursor: pointer;
            border: 0;
            border-bottom: 1px solid #dedede;
        }
        .lineheight_5{
            height: 5vh;
            line-height: 5vh;
        }
        .addorgan{
            background: url('/images/jiahao.png') no-repeat;
            background-size: contain;
            border: 0;
            width: 18px;
            height: 16px;
            box-shadow: 0 1px 1px #c7c7c7;
            float:  right;
            cursor: pointer;
        }
        .confirm{
            display:  block;
            margin: 0 auto;
            background: #FC9C37;
            border:  0;
            border-radius: 4px;width: 4vw;
            height: 3vh;
            color: #fff;
            cursor: pointer;
        }
        .reset{
            float:  right;
            color: #169BD5;font-size: 0.8em;
            cursor: pointer;
        }
        .warninglist>li{
            list-style:none;
            padding: 2vh 1vw 2vh 0;
            height: 5vh;
            border: 1px solid #ffffff;
        }
        .warninglist>li:hover{
            border:1px solid #cc6666;
            cursor:pointer;
            border-radius:4px;
        }
        .warninglist>li>div:nth-child(1){
            width: 10%;
            float: left;
            font-size: 1.4em;
            font-weight: 600;
        }
        .warninglist>li>div:nth-child(2){
            width: 90%;
            float: right;
        }
        .warninglist>li>div:nth-child(2)>div:nth-child(1)>span:nth-child(2){
            float: right;
        }
        .warninglist>li>div:nth-child(2)>div:nth-child(2){
            color: #c3c3c3;
            margin-top: 1vh;
