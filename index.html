    <!DOCTYPE html>  
    <html>  
        <head>  
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
            <title>RunJS</title>  
        <script id="jquery_183" type="text/javascript" class="library" src="./jquery-3.3.1.js"></script>  
        </head>  
        <body>  
            <h1 >  
                实时监测input中值的变化  
            </h1>  
            <input type="text" id="username" autoComplete='off'>  
            <div id="result"></div>  
        </body>  
    </html>  
    <script>
            $(function(){  
      
    $(document).on('input','#username', function() {  
        $('#result').html($(this).val().length + ' characters');  
    });  
      
    })  
    </script>
